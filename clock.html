<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<script>
		function showTime() {
			var date = new Date();
			var hours = date.getHours();
			var minutes = date.getMinutes();
			var seconds = date.getSeconds();
			var meridiem = "AM";
			if (hours > 12) {
				hours -= 12;
				meridiem = "PM";
			}
			if (hours == 0) {
				hours = 12;
			}
			if (minutes < 10) {
				minutes = "0" + minutes;
			}
			if (seconds < 10) {
				seconds = "0" + seconds;
			}
			document.getElementById("clock").innerHTML = hours + ":" + minutes + ":" + seconds + " " + meridiem;
			setTimeout(showTime, 1000);
		}
	</script>
</head>
<body onload="showTime()">
	<div id="clock"></div>
</body>
</html>
